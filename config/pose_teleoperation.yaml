pose_teleoperation:
  virtual_world_frame_id:
    type: string
    default_value: "virtual_world"
    description: "Frame ID for the virtual world (reference frame for the 3D tracking controller)"
  controller_frame_id:
    type: string
    default_value: ""
    description: "Frame ID for the 3D tracking controller"
  base_frame_id:
    type: string
    default_value: "base_link"
    description: "Frame ID for the robot arm base"
  end_effector_frame_id:
    type: string
    default_value: "gripper_link"
    description: "Frame ID for the robot arm end effector"

  use_relative_pose:
    type: bool
    default_value: False
    description: "Use relative poses for teleoperation (if false, absolute poses are used, which is recommended)"

  joystick:
    calibrate_button:
      type: int
      default_value: 7
      description: "Button to calibrate the frame"
    teleoperate_button:
      type: int
      default_value: 2
      description: "Button to start/stop teleoperation (while being pressed)"
    home_button:
      type: int
      default_value: 3
      description: "Button to home the end effector"

  frame_transform:
    type: double_array
    default_value: [0.0, 0.0, 0.0, 1.5707963, -1.5707963, 0]
    description: "Transform between the robot base and the controller frame to calibrate the world frame ([x, y, z, roll, pitch, yaw] in meters and radians)"

  home:
    joint_controller_name:
      type: string
      default_value: "joint_trajectory_controller"
      description: "Name of the joint controller to use for homing"
    joint_names:
      type: string_array
      default_value: []
      description: "Names of the joints to home"
    joint_positions:
      type: double_array
      default_value: []
      description: "Positions of the joints to home"

  update_rate:
    type: int
    default_value: 100
    description: "Rate at which to publish target pose in Hz"

  cartesian_controller_name:
    type: string
    default_value: "cartesian_motion_controller"
    description: "Name of the Cartesian controller to use for teleoperation"

  smoothing_factor:
    type: double
    description: "Smoothing factor between 1.0 (no smoothing) and 0.1 (high smooting, with latency)"
    default_value: 0.9
    validation:
      bounds<>: [0.01, 1.0]

  bounds:
    enabled:
      type: bool
      default_value: false
      description: "Enable boundary limits for the end effector position based on the base frame"
    x_min:
      type: double
      default_value: -0.5
      description: "Minimum X position for the end effector in meters"
    x_max:
      type: double
      default_value: 0.5
      description: "Maximum X position for the end effector in meters"
    y_min:
      type: double
      default_value: -0.5
      description: "Minimum Y position for the end effector in meters"
    y_max:
      type: double
      default_value: 0.5
      description: "Maximum Y position for the end effector in meters"
    z_min:
      type: double
      default_value: 0.0
      description: "Minimum Z position for the end effector in meters"
    z_max:
      type: double
      default_value: 1.0
      description: "Maximum Z position for the end effector in meters"
